{% extends 'base.html' %}
{% block circuit %}
<div class="text-center">
    <h1>{{ args.title }}</h1>
    <img class="img-fluid" src={{ args.imgUrl }} class="rounded m-2">
    <h4 class="m-2">{{ args.msg }}</h4>
    <form class="" action="{{ url_for('output')}}"" method="POST">
        <div class="row g-3 w-25 mx-auto my-3">
             <input type="hidden" name="title" value={{args.title}}>
              <input type="hidden" name="imgUrl" value={{args.imgUrl}}>
              {% for input in args.inputs %}
                <div class="col-sm">
                    <input type="text" class="form-control" name={{ input }} placeholder={{ input }} aria-label="Vin">
                </div>
              {% endfor %}
        </div>
        <button type="submit" class="btn btn-primary my-2">Submit</button>
    </form>

</div>
{% endblock %}
